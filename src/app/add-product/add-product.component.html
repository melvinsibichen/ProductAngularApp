<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Product Code</label>
                    <input type="text" class="form-control" name="productCode" [(ngModel)]="productCode">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="productName" [(ngModel)]="productName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Manufacturing Date</label>
                    <input type="date" class="form-control" name="manufacturingDate" [(ngModel)]="manufacturingDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="expiryDate" [(ngModel)]="expiryDate">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Brand</label>
                    <input type="text" class="form-control" name="brand" [(ngModel)]="brand">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Price</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="price">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Seller Name</label>
                    <input type="text" class="form-control" name="sellerName" [(ngModel)]="sellerName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Distributor Name</label>
                    <input type="text" class="form-control" name="distributorName" [(ngModel)]="distributorName">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-primary" (click)="readValue()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
